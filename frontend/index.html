<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HideAndSeek</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <div id="app">
        <label>
            玩家ID:
            <input type="text" :value="playerId">
            <button @click="matchPlayer">匹配</button>
        </label>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                websock: null,
                playerId: 'player_' + Math.round(Math.random() * 1000),
            },
            created(){
                this.initWebSocket();
            },
            destroyed() {
                this.websock.close();
            },
            methods: {
                matchPlayer(){
                    let actions = {"code":600};
                    this.websocketonsend(actions);
                },
                initWebSocket(){
                    const wsurl = 'ws://127.0.0.1:8501?player_id=' + this.playerId;
                    this.websock = new WebSocket(wsurl);
                    this.websock.onmessage = this.websocketonmessage;
                    this.websock.onopen = this.websocketonopen;
                    this.websock.onerror = this.websocketonerror;
                    this.websock.onclose = this.websocketonclose;
                },
                websocketonopen(){
                },
                websocketonmessage(e){
                    console.log(e.data);
                },
                websocketonsend(Data){
                    this.websock.send(JSON.stringify(Data))
                },
                websocketonerror(){
                    this.initWebSocket();
                },
                websocketonclose(e){
                    console.log("断开连接", e);
                }
            }
        })
    </script>
</body>
</html>
