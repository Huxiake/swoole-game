<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HideAndSeek</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <div id="app">
        <label>
            玩家ID:
            <input type="text" :value="playerId">
            <button @click="matchPlayer">匹配</button>
        </label>
        <div v-if="matching" style="display: inline">
            匹配中.....
        </div>


        <br /><br />
        <div v-if="mapData" style="display: flex">
            <div>
                <template v-for="column in mapData">
                    <div>
                        <template v-for="item in column">
                            <div v-if="item==playerId" class="gameItem player">{{playerId}}</div>
                            <div v-else-if="item==0" class="gameItem wall">墙</div>
                            <div v-else-if="item==1" class="gameItem road">路</div>
                            <div v-else class="gameItem player">{{item}}</div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                websock: null,
                playerId: 'player_' + Math.round(Math.random() * 1000),
                roomId: null,
                matching: false,
                mapData: ''
            },
            created(){
                this.initWebSocket();
            },
            destroyed() {
                this.websock.close();
            },
            methods: {
                matchPlayer(){
                    let actions = {"code":600};
                    this.matching = true;
                    this.websocketonsend(actions);
                },
                startRoom(){
                    let actions = {"code": 601, 'room_id': this.roomId};
                    this.websocketonsend(actions);
                    this.matching = false;
                },
                initWebSocket(){
                    const wsurl = 'ws://127.0.0.1:8501?player_id=' + this.playerId;
                    this.websock = new WebSocket(wsurl);
                    this.websock.onmessage = this.websocketonmessage;
                    this.websock.onopen = this.websocketonopen;
                    this.websock.onerror = this.websocketonerror;
                    this.websock.onclose = this.websocketonclose;
                },
                websocketonopen(){
                },
                websocketonmessage(e){
                    let message = JSON.parse(e.data);
                    let serverData = message.data;
                    switch (message.code) {
                        case 1001:
                            this.roomId = serverData.room_id;
                            this.startRoom();
                            break;
                        case 1004:
                            this.mapData = serverData.map_data;
                            break;
                    }

                },
                websocketonsend(Data){
                    this.websock.send(JSON.stringify(Data))
                },
                websocketonerror(){
                    this.initWebSocket();
                },
                websocketonclose(e){
                    console.log("断开连接", e);
                }
            }
        })
    </script>
</body>
</html>
