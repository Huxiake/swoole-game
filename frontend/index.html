<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HideAndSeek</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
    <link rel="icon" href="data:;base64,=">
    <style>
        .gameItem {
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px solid black;
            text-align: center;
        }

        .wall {
            background-color: black;
        }

        .road {
            color: white;
        }

        .player {
        }
        .control {
            margin-left: 650px;
        }
        .gameButton {
            background-color: #efefef;
        }

        .space {
            background-color: white;
            color: white;
            border: 0;
            margin: 1px;
        }

        .clickButton {
            background: #dddddd;
        }
    </style>
</head>
<body>
    <div id="app">
        <label>
            玩家ID:
            <input type="text" :value="playerId">
            <button @click="matchPlayer">匹配</button>
        </label>
        <div v-if="matching" style="display: inline">
            匹配中.....
        </div>


        <br /><br />
        <div v-if="mapData" style="display: flex">
            <div>
                <template v-for="column in mapData">
                    <div>
                        <template v-for="item in column">
                            <div v-if="item==playerId" class="gameItem player">{{playerId}}</div>
                            <div v-else-if="item==0" class="gameItem wall">墙</div>
                            <div v-else-if="item==1" class="gameItem road">路</div>
                            <div v-else class="gameItem player">{{item}}</div>
                        </template>
                    </div>
                </template>
            </div>
            <div>
                <div v-for="i in 5">
                    <div @mouseup="removeClickClass">
                        <template v-for="j in 5">
                            <div v-if="i==2&&j==3" @mousedown="clickDirect('up')" data-direction="up" class="gameItem gameButton">上</div>
                            <div v-else-if="i==3&&j==2" @mousedown="clickDirect('left')" data-direction="left" class="gameItem gameButton">左</div>
                            <div v-else-if="i==3&&j==4" @mousedown="clickDirect('right')" data-direction="right" class="gameItem gameButton">右</div>
                            <div v-else-if="i==4&&j==3" @mousedown="clickDirect('down')" data-direction="down" class="gameItem gameButton">下</div>
                            <div v-else class="gameItem space">无</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                websock: null,
                playerId: 'player_' + Math.round(Math.random() * 1000),
                roomId: null,
                matching: false,
                mapData: null
            },
            created(){
                this.initWebSocket();
            },
            destroyed() {
                this.websock.close();
            },
            methods: {
                clickDirect(direction){
                    let actions = {"code": 602, 'direction': direction};
                    this.websocketonsend(actions);
                    this.addClickClass(direction);
                },
                hasClass(ele, cls){
                    return ele.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"));
                },
                addClass(ele, cls){
                    if (!this.hasClass(ele, cls)) ele.className += " " + cls;
                },
                removeClass(ele, cls)
                {
                    if (this.hasClass(ele, cls)) {
                        let reg = new RegExp("(\\s|^)" + cls + "(\\s|$)");
                        ele.className = ele.className.replace(reg, "");
                    }
                },
                addClickClass(direction){
                    let divs = document.getElementsByClassName('gameButton');
                    for (let div of divs) {
                        this.addClass(div, 'clickButton');
                    }
                },
                removeClickClass(){
                    let divs = document.getElementsByClassName('gameButton')
                    for (let div of divs) {
                        this.removeClass(div, 'clickButton');
                    }
                },
                matchPlayer(){
                    let actions = {"code":600};
                    this.matching = true;
                    this.websocketonsend(actions);
                },
                startRoom(){
                    let actions = {"code": 601, 'room_id': this.roomId};
                    this.websocketonsend(actions);
                    this.matching = false;
                },
                initWebSocket(){
                    const wsurl = 'ws://127.0.0.1:8501?player_id=' + this.playerId;
                    this.websock = new WebSocket(wsurl);
                    this.websock.onmessage = this.websocketonmessage;
                    this.websock.onopen = this.websocketonopen;
                    this.websock.onerror = this.websocketonerror;
                    this.websock.onclose = this.websocketonclose;
                },
                websocketonopen(){
                },
                websocketonmessage(e){
                    let message = JSON.parse(e.data);
                    let serverData = message.data;
                    switch (message.code) {
                        case 1001:
                            this.roomId = serverData.room_id;
                            this.startRoom();
                            break;
                        case 1004:
                            this.mapData = serverData.map_data;
                            break;
                    }

                },
                websocketonsend(Data){
                    this.websock.send(JSON.stringify(Data))
                },
                websocketonerror(){
                    this.initWebSocket();
                },
                websocketonclose(e){
                    console.log("断开连接", e);
                }
            }
        })
    </script>
</body>
</html>
